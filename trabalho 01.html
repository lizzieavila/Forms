<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- As 3 meta tags acima *devem* vir em primeiro lugar dentro do `head`; qualquer outro conteúdo deve vir *após* essas tags -->
        <title>Produtos</title>

        <!-- Bootstrap -->
        <!-- Última versão CSS compilada e minificada -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        
    </head>
    <body>
        <h3 align="center"><label>Produtos</h3> </label>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="inputEmail3" class="control-label">I.d.</label>
                        <div >
                            <input type="email" class="form-control" id="inputEmail3" placeholder="I.d.">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label">Nome</label>
                        <div>
                            <input type="text" class="form-control" id="nome" placeholder="Nome">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label">Tamanho</label>
                        <div>
                            <input type="text" class="form-control" id="tam" placeholder="Tamanho">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label">Cor</label>
                        <div>
                            <input type="text" class="form-control" id="cor" placeholder="Cor">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label">Marca</label>
                        <div>
                            <input type="text" class="form-control" id="marca" placeholder="Marca">
                        </div>
                    </div>
                    <div class="form-group">

                        <div>
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- jQuery (obrigatório para plugins JavaScript do Bootstrap) -->
    <script
        src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
    crossorigin="anonymous"></script>
    <!-- Inclui todos os plugins compilados (abaixo), ou inclua arquivos separadados se necessário -->
    <!-- Última versão JavaScript compilada e minificada -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
